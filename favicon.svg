<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004c99;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>

  <!-- Medical cross -->
  <rect x="28" y="18" width="8" height="28" fill="#ffffff" rx="1"/>
  <rect x="18" y="28" width="28" height="8" fill="#ffffff" rx="1"/>

  <!-- AI/Tech corner accents (circuit-like elements) -->
  <circle cx="20" cy="20" r="2" fill="#00cc88"/>
  <circle cx="44" cy="20" r="2" fill="#00cc88"/>
  <circle cx="20" cy="44" r="2" fill="#00cc88"/>
  <circle cx="44" cy="44" r="2" fill="#00cc88"/>

  <!-- Connecting lines for tech feel -->
  <line x1="20" y1="20" x2="26" y2="26" stroke="#00cc88" stroke-width="1" opacity="0.6"/>
  <line x1="44" y1="20" x2="38" y2="26" stroke="#00cc88" stroke-width="1" opacity="0.6"/>
  <line x1="20" y1="44" x2="26" y2="38" stroke="#00cc88" stroke-width="1" opacity="0.6"/>
  <line x1="44" y1="44" x2="38" y2="38" stroke="#00cc88" stroke-width="1" opacity="0.6"/>
</svg>
