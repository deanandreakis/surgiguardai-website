<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator - SurgiGuard AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #004c99;
        }
        .preview {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>SurgiGuard AI Favicon Generator</h1>
    <p>This page generates PNG favicons from the SVG design. Click the buttons below to download the favicon files.</p>

    <div class="preview">
        <h2>Preview:</h2>
        <canvas id="canvas32" width="32" height="32"></canvas>
        <canvas id="canvas180" width="180" height="180"></canvas>
    </div>

    <div>
        <button onclick="downloadFavicon(32, 'favicon-32x32.png')">Download 32x32 PNG</button>
        <button onclick="downloadFavicon(180, 'apple-touch-icon.png')">Download 180x180 Apple Touch Icon</button>
    </div>

    <script>
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 64;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Draw gradient circle background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0066cc');
            gradient.addColorStop(1, '#004c99');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - scale, 0, Math.PI * 2);
            ctx.fill();

            // Draw medical cross (white)
            ctx.fillStyle = '#ffffff';

            // Vertical bar
            const crossWidth = 8 * scale;
            const crossHeight = 28 * scale;
            const vertX = (size - crossWidth) / 2;
            const vertY = 18 * scale;
            ctx.fillRect(vertX, vertY, crossWidth, crossHeight);

            // Horizontal bar
            const horzX = 18 * scale;
            const horzY = (size - crossWidth) / 2;
            ctx.fillRect(horzX, horzY, crossHeight, crossWidth);

            // Draw AI/Tech corner accents (circuit-like elements)
            ctx.fillStyle = '#00cc88';
            const dotRadius = 2 * scale;
            const dotOffset = 20 * scale;
            const dotOffset2 = 44 * scale;

            // Corner dots
            ctx.beginPath();
            ctx.arc(dotOffset, dotOffset, dotRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(dotOffset2, dotOffset, dotRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(dotOffset, dotOffset2, dotRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(dotOffset2, dotOffset2, dotRadius, 0, Math.PI * 2);
            ctx.fill();

            // Connecting lines
            ctx.strokeStyle = 'rgba(0, 204, 136, 0.6)';
            ctx.lineWidth = scale;

            ctx.beginPath();
            ctx.moveTo(dotOffset, dotOffset);
            ctx.lineTo(26 * scale, 26 * scale);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(dotOffset2, dotOffset);
            ctx.lineTo(38 * scale, 26 * scale);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(dotOffset, dotOffset2);
            ctx.lineTo(26 * scale, 38 * scale);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(dotOffset2, dotOffset2);
            ctx.lineTo(38 * scale, 38 * scale);
            ctx.stroke();
        }

        function downloadFavicon(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            drawFavicon(canvas, size);

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Draw previews on load
        window.addEventListener('load', () => {
            drawFavicon(document.getElementById('canvas32'), 32);
            drawFavicon(document.getElementById('canvas180'), 180);
        });
    </script>
</body>
</html>
